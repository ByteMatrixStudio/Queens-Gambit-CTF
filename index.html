<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Board Test</title>

  <!-- chessboard.js CSS -->
  <link rel="stylesheet" href="assets/vendor/chessboardjs-1.0.0/css/chessboard-1.0.0.css">

  <!-- REQUIRED dependency: jQuery (must load BEFORE chessboard.js) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- chessboard.js (local) -->
  <script src="assets/vendor/chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>

  <style>
    body { margin: 0; background: #0f141b; color: #e6edf3; font-family: system-ui; padding: 24px; }
    #board { width: 420px; max-width: 100%; }
  </style>
</head>
<body>
  <h1>Chessboard test</h1>
  <div id="board"></div>

  <script>
    // sanity checks
    if (!window.jQuery) { alert("jQuery failed to load"); }
    if (typeof Chessboard === "undefined") { alert("Chessboard.js failed to load"); }

    Chessboard("board", {
      position: "start",
      draggable: true,
      pieceTheme: "assets/vendor/chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png"
    });
  </script>
</body>
</html>
