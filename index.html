<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queen’s Gambit CTF</title>

  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.css">

  <script src="chessboardjs-1.0.0/js/chess.min.js"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.js"></script>

  <style>
    body{margin:0;background:#0f141b;color:#e6edf3;font-family:system-ui;padding:24px}
    #board{width:420px;max-width:100%}
  </style>
</head>
<body>

  <h1>Queen’s Gambit CTF</h1>
  <div id="board"></div>

  <script>
    // If either of these alerts fires, a file path is wrong / 404
    if (typeof Chess === "undefined") alert("Chess failed to load: check chessboardjs-1.0.0/js/chess.min.js");
    if (typeof Chessboard === "undefined") alert("Chessboard failed to load: check chessboardjs-1.0.0/js/chessboard-1.0.0.js");

    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',

      // IMPORTANT: point pieces into the chessboardjs folder (not /img at root)
      pieceTheme: 'chessboardjs-1.0.0/img/chesspieces/wikipedia/{piece}.png',

      onDrop: (source, target) => {
        const move = game.move({ from: source, to: target, promotion: 'q' });
        if (move === null) return 'snapback';
      }
    });
  </script>

</body>
</html>
